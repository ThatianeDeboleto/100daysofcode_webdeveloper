<!DOCTYPE html>
<html>

<head>
    <!-- vs code default template -->

    <title>Pagamento</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <link rel="stylesheet" href="main.css">
</head>

<body>

   <div class="container">
  <div class="card">
    <button class="proceed"><svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
  <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
</svg></button>
   <img src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png" class="logo-card">
 <label>Numero do cartao:</label>
 <input id="user" type="text" class="input cardnumber"  placeholder="1200 4478 9521 1121">
 <label>Nome:</label>
 <input class="input name"  placeholder="Thatiane Deboleto">
 <label class="toleft">CVV:</label>
 <input class="input toleft ccv" placeholder="000">
  </div>
  <div class="receipt">
    <div class="col"><p>Total:</p>
    <h2 class="cost">R$400</h2><br>
    <p>Nome:</p>
    <h2 class="seller">Empresa Teste</h2>
    </div>
    <div class="col">
      <p>Itens:</p>
      <h3 class="bought-items">Mouse Sem Fio</h3>
      <p class="bought-items description">Mouse para jogos com luzes brilhantes</p>
      <p class="bought-items price">R$200 (50% desconto)</p><br>
      <h3 class="bought-items">Teclado para jogos</h3>
      <p class="bought-items description">Teclado com cores!</p>
      <p class="bought-items price">R$200 (50% desconto)</p><br>
    </div>
    <p class="comprobe">Verifique seu e-mail :)</p>
  </div>
</div>

    <script src="main.js"></script>
</body>

</html>
