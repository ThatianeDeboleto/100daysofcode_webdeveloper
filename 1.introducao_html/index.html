<head>

    <title>Planner Deboleto's</title>

  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center" id="header">
        <i class="fas fa-book-open text-info">
          </i> Planner<span class="text-info"> De</span> Tarefas</h1>

        <form id="schedule-form">
          <div class="form-group">
            <label for="time">Hora de in√≠cio</label>
              <input type="text" id="time" class="form-control">
          </div>
             <div class="form-group">
                <label for="event">Evento</label>
                  <input type="text" id="event" class="form-control">
             </div>
                <div class="form-group">
                  <label for="additional-notes">Adicionar detalhes</label>
                    <input type="text" id="details" class="form-control mb-5">
                </div>
            <input type="submit" value="Add Event" class="btn btn-primary btn-block">
        </form>

      <table class="table table-striped mt-5 mb-5">
            <thead>
                <tr class="table-primary">
                    <th id="row">Hora de inicio</th>
                      <th id="row">Evento</th>
                    <th id="row">Adicionar detalhes</th>
                </tr>
            </thead>
        <tbody id="event-list"></tbody>
      </table>
   </div>
